{% extends 'authenticate/base.html' %}
{% load static %}
{% block toInclude %}

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="" method="POST">
                {% csrf_token %}

                <div class="form-outline mb-4"> 
                  <input type="text" name="firstName" class="form-control form-control-lg" placeholder="First Name"/>
                </div>

                <div class="form-outline mb-4"> 
                  <input type="text" name="lastName" class="form-control form-control-lg" placeholder="Last Name"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" placeholder="Your Email"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password1" class="form-control form-control-lg" placeholder="Password"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password2" class="form-control form-control-lg" placeholder="Repeat your password" />
                </div>

                <div class="form-check d-flex mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3g" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'users:login_users' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock toInclude %}
